# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - aiscottavatar

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://scottbot.azurecr.io/
        username: ${{ secrets.AzureAppService_ContainerUsername_31db832776ae477d8996c16978b57fe4 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_c1196cbe6e9d40a1b8ea1c145d97707e }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: scottbot.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_31db832776ae477d8996c16978b57fe4 }}/latest:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'aiscottavatar'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_73ff196fd0334b7387a43d293d139fb3 }}
        images: 'scottbot.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_31db832776ae477d8996c16978b57fe4 }}/latest:${{ github.sha }}'